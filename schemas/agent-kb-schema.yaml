index:
  name: "kb:embed"
  prefix: "agent:kb:doc:"
  storage_type: hash

fields:
  - name: content
    type: text
  - name: user_id
    type: tag
  - name: ts
    type: tag
  - name: vector
    type: vector
    attrs:
      algorithm: HNSW
      dims: 1536
      distance_metric: cosine
      datatype: float32